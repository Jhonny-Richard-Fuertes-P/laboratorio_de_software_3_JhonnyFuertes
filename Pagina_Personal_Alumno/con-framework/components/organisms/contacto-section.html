<section id="contacto" class="py-5">
  <div class="container">
    <h2 class="text-center mb-5">Contáctame</h2>
    <div class="row">
      <div class="col-lg-8 mx-auto">
        <form id="formularioContacto" onsubmit="return validarFormulario()">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Tu nombre completo">
            <div class="text-danger" id="errorNombre"></div>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico:</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="tu@email.com">
            <div class="text-danger" id="errorEmail"></div>
          </div>
          <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" class="form-control" placeholder="+57 300 123 4567">
            <div class="text-danger" id="errorTelefono"></div>
          </div>
          <div class="mb-3">
            <label for="motivo" class="form-label">Motivo de Contacto:</label>
            <select id="motivo" name="motivo" class="form-select">
              <option value="" disabled selected>Selecciona un motivo</option>
              <option value="consulta">Consulta General</option>
              <option value="proyecto">Propuesta de Proyecto</option>
              <option value="trabajo">Oportunidad Laboral</option>
              <option value="colaboracion">Colaboración</option>
              <option value="otro">Otro</option>
            </select>
            <div class="text-danger" id="errorMotivo"></div>
          </div>
          <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" class="form-control" rows="5" placeholder="Escribe tu mensaje aquí..."></textarea>
            <div class="text-danger" id="errorMensaje"></div>
          </div>
          <div class="mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="aceptaTerminos" name="aceptaTerminos">
              <label class="form-check-label" for="aceptaTerminos">Acepto los términos y condiciones</label>
            </div>
            <div class="text-danger" id="errorTerminos"></div>
          </div>
          <div class="mb-3">
            <label class="form-label">Preferencia de Contacto:</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" id="preferenciaEmail" name="preferenciaContacto" value="email">
              <label class="form-check-label" for="preferenciaEmail">Correo Electrónico</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" id="preferenciaTelefono" name="preferenciaContacto" value="telefono">
              <label class="form-check-label" for="preferenciaTelefono">Teléfono</label>
            </div>
            <div class="text-danger" id="errorPreferencia"></div>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary btn-lg">Enviar Mensaje</button>
          </div>
        </form>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-12">
        <h3 class="text-center mb-4">Contactos Guardados</h3>
        <div class="text-center mb-3">
          <button type="button" class="btn btn-success me-2" onclick="listarContactos()">Ver Contactos</button>
          <button type="button" class="btn btn-danger" onclick="borrarTodo()">Borrar Todos</button>
        </div>
        <div id="listaContactos" class="table-responsive"></div>
      </div>
    </div>
  </div>
</section>
